<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title> Notification demo </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon-512.png">
    <script src="script/script.js" charset="utf-8"></script>
</head>
<body>
    <main>
        <section>
            <h1> Notification demo </h1>
            <button id="askPermissionButton"> Ask for permission to notify </button>
            <p class="permission-info"> Permission not granted. </p>
        </section>

        <section>
            <button id="showNotificationButton"> Show notification </button>
        </section>

		<section>
			<button id="alarmButton">Turn on the alarm</button>
			<p class="alarm-status"> The alarm is OFF. </p>
		</section>
    </main>

</body>
</html>
